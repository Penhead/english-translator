<!DOCTYPE html>
<html lang="en" ng-app="translator">
<head>
  <title>English Translator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="assets/javascripts/app.js"></script>
  <link rel="stylesheet" href="assets/stylesheets/styles.css">
</head>
<body>
  <div ng-controller="SearchController">
    <form novalidate>
      <input type="text" ng-model="query"/>
      <input type="submit" ng-click="search(word)" value="Search" />
    </form>
    <div ng-controller="WordDisplay as words">
      <ul>
        <li ng-repeat="word in words | filter:query">
          <span>{{word.country}}</span>
          <span>{{word.word}}</span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
