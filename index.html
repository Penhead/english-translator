<!DOCTYPE html>
<html lang="en" ng-app="translator">
<head>
  <title>English Translator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="assets/javascripts/app.js"></script>
  <link rel="stylesheet" href="assets/stylesheets/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="nav">
	  <h2>English Around the World</h2>
	</div>
	
  <div class="container" ng-controller="WordDisplay">
	  <div>
		<p>Settings</p>
		<form novalidate id="settings">
			<label>Choose your english based on your country</label>
			<select>
				<option value="American">American</option>
				<option value="British">British</option>
				<option value="Austrialian">Austrialian</option>
				<option value="South African">South African</option>
				<option value="Jamaican">Jamaican</option>
			</select>
		</form>
	</div>
    <form novalidate>
      <input id="search" ng-keypress="$event.keyCode == 13  ? search(query): null " placeholder="search words" type="text" ng-model="query"/>
<!--      <input type="submit" ng-click="search(query)" value="Search" />-->
<!--      <input type="submit" ng-click="random()" value="Random" />-->
    </form>
	
    <div>
      <ul ng-show="hasResults" ng-repeat="words in wordList">
        <li ng-repeat="(country, word) in words">
          <span>{{country}}</span> > <span>{{word}}</span>
        </li>
      </ul>
		<p ng-show="!hasResults">"There were no results found. Please refine your search"</p>
    </div>
  </div>
</body>
</html>
